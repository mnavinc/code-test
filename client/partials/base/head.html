<!doctype html>
<html lang="en-US">
<head>
	
	<link rel="dns-prefetch" href="//fonts.googleapis.com">
	<link rel="dns-prefetch" href="//google-analytics.com">
	
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	
	<title>{{ page_title }}</title>
	<meta name="description" content="{{ page_description}}"/>
	<meta name="author" content="{{ site_name }}"/>
	<meta name="copyright" content="Copyright {{ site_name }} {{ year }}. All Rights Reserved."/>
	<meta name="application-name" content="Static"/>
	
	<!-- @if NODE_ENV='prod' -->
	<noscript id="deferred-styles">
	<!-- @endif -->
	<!-- build:css /assets/css/main.css -->
	<link rel="stylesheet" type="text/css" href="/tmp/main.css"/>
	<!-- endbuild -->
	<!-- @if NODE_ENV='prod' -->
	</noscript>
	<script>
		var loadDeferredStyles = function() {
		var addStylesNode = document.getElementById("deferred-styles");
		var replacement = document.createElement("div");
		replacement.innerHTML = addStylesNode.textContent;
		document.body.appendChild(replacement)
		addStylesNode.parentElement.removeChild(addStylesNode);
		};
		var raf = requestAnimationFrame || mozRequestAnimationFrame ||
		webkitRequestAnimationFrame || msRequestAnimationFrame;
		if (raf) raf(function() { window.setTimeout(loadDeferredStyles, 0); });
		else window.addEventListener('load', loadDeferredStyles);
	</script>
	<!-- @endif -->
	
	<link rel="shortcut icon" href="/img/fav/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="/img/fav/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/img/fav/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/img/fav/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/img/fav/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/img/fav/android-icon-192x192.png">
	<link rel="manifest" href="/manifest.json">
	
	<!-- Schema.org markup for Google+ -->
	<meta itemprop="name" content="{{site_name}}">
	<meta itemprop="description" content="{{page_description}}">
	<meta itemprop="image" content="/share.png">
	
	<!-- Twitter Card data -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@{{twitter}}">
	<meta name="twitter:title" content="{{site_name}}">
	<meta name="twitter:description" content="{{page_description}}">
	<meta name="twitter:image:src" content="/share.png">
	
	<!-- Open Graph data -->
	<meta property="og:title" content="{{site_name}}"/>
	<meta property="og:url" content=""/>
	<meta property="og:image" content="/share.png"/>
	<meta property="og:image:url" content="/share.png"/>
	<meta property="og:description" content="{{page_description}}"/>
	<meta property="og:site_name" content="{{site_name}}"/>
	
</head>
<body id="main">
